        <li>

        <li>
          <a href="reserve.html">Reservations</a>

          <a href="voucher.html" class="active">Voucher</a>

          <a href="#" class="modal-close">&times;</a>

            <li>

    </nav>
  </header>
  <main>
    <h2 class="page-header">Voucher</h2>
    <form method="POST" action="https://formdump.codeinstitute.net/">
      <div>
        <label for="amount">Voucher Amount</label>
      </div>
      <div>
        <select name="amount" id="amount">
          <option value="10">€10</option>
          <option value="20">€20</option>
          <option value="30">€30</option>
          <option value="40">€40</option>
          <option value="50" selected>€50</option>
          <option value="60">€60</option>
          <option value="70">€70</option>
          <option value="80">€80</option>
          <option value="90">€90</option>
          <option value="100">€100</option>
          <option value="125">€125</option>
          <option value="150">€150</option>
          <option value="175">€175</option>
          <option value="200">€200</option>
          <option value="250">€250</option>
        </select>
      </div>
      <div>
        <label for="recipient">Voucher For (Optional)</label>
      </div>
      <div>
        <input type="text" id="recipient" placeholder="Who the voucher is for">
      </div>
      <div>
        <label for="sender">Voucher From (Optional)</label>
      </div>
      <div>
        <input type="text" id="sender" placeholder="Who the voucher is from">
      </div>
      <div>
        <label for="message">Include a personalised message (optional)</label>
      </div>
      <div>
        <textarea name="message" id="message" placeholder="This message will be added to the voucher"></textarea>
      </div>
      <div>
        <label for="email">Email Address</label>
      </div>
      <div>
        <input type="email" id="email" placeholder="Where you want the voucher to be sent" required>
      </div>
    </form>
  </main>
  <footer id="footer">
    <div id="footer-bg"></div>
    <div id="footer-outer">
      <div id="footer-contact" class="footer-item">
        <h2>Contact</h2>
        <p>
          62 O'Connell Street Upper,<br>North City,<br>Dublin 1
        </p>
        <p>
          <i class="fas fa-phone-alt"></i> +353 86 195 1846
        </p>
        <ul class="social-media">
          <li>
            <a href="https://facebook.com/">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
      <div id="footer-hours" class="footer-item">
        <h2>Open Hours</h2>
        <p>
          Wednesday - Saturday<br>From 5.30pm (last orders at 9.45pm)
        </p>
        <p>
          Sunday<br>From 3.30pm (last orders 8.15pm)
        </p>
      </div>
      <div id="footer-logo" class="footer-item">
        <a href="index.html">
          <img src="assets/images/Logo.png" alt="Candlelight bistro logo">
        </a>
      </div>
    </div>
  </footer>
  <!-- font awesome script -->
